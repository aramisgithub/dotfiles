# aramis' tmux.conf


##
## General
##

# Enable italics in the terminal
set -g default-terminal "tmux-256color-italic"
set -ga terminal-overrides ",xterm-256color-italic:Tc"

# Disable latency
set -sg escape-time 0

# Enable mouse
set-option -g mouse on


##
## Keybindings
##

# Vi style keys
set-window-option -g mode-keys vi

# Use <C-a> as the prefix key. This is especially handy when caps-lock has been
# remapped to control.
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes with keys that look like what they are (i.e. a horizontal split
# with a horizontal line, a vertical split with a vertical line) because that
# makes it easier to remember.

# Unbind the old split keys
unbind '"'
unbind %

# Bind \ because it is | without holding shift. This is a mistake I make often,
# so I decided to add it formally.
bind | split-window -h
bind \ split-window -h
bind - split-window -v

# Switch panes with hjkl
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


##
## Bar
##

# Start numbering windows from 1 so that the number that is displayed matches up
# with the corresponding keybindings
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows upon closing any of them
set -g renumber-windows on

# Place status bar at the top of the window
set-option -g status-position top

# Replace bright green with calm, dark grey taken from terminal colours
set -g status-bg colour8
set -g status-fg colour7

# Show the session name on the right, but don't show anything else (apart from
# the windows).
set -g status-left ' '
set -g status-right '#S '

# Show the window number and the name of the window. Emphasise the current
# window by making it bright white and bold
setw -g window-status-format "#I #W"
setw -g window-status-current-format "#[fg=colour15,bold]#I #W"

# Set window title to current window and session names
set -g set-titles on
set -g set-titles-string '#W | #S'


##
## vim-tmux-navigator
##

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

